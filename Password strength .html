<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
        }
        #container {
            text-align: center;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="password"], button {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }
        #strength {
            margin-top: 10px;
            font-size: 14px;
        }
        .strength-bar {
            height: 10px;
            width: 100%;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .strength-bar-fill {
            height: 100%;
            width: 0;
            background-color: red;
            border-radius: 5px;
            transition: width 0.5s, background-color 0.5s;
        }
        #suggestions {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
            text-align: left;
        }
        #suggestions ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="password" id="password" placeholder="أدخل كلمة المرور" oninput="checkPasswordStrength()">
        <button onclick="saveFiles()">حفظ الملف</button>
        <button onclick="clearFunction()">حذف</button>
        <p id="strength">قوة كلمة المرور: </p>
        <div class="strength-bar">
            <div id="strength-bar-fill" class="strength-bar-fill"></div>
        </div>
        <div id="suggestions">
            <strong>تحسينات مقترحة:</strong>
            <ul id="suggestions-list"></ul>
        </div>
    </div>

    <script>
        var reportText = "";

        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthText = '';
            var strengthBarFill = document.getElementById('strength-bar-fill');
            var strengthTextElement = document.getElementById('strength');
            var suggestionsList = document.getElementById('suggestions-list');
            var score = 0;

            // Clear previous suggestions
            suggestionsList.innerHTML = '';

            // Check password length
            if (password.length === 0) {
                strengthText = '';
                strengthTextElement.style.display = 'none';
                strengthBarFill.style.width = '0';
                return;
            } else if (password.length < 8) {
                strengthText = 'كلمة المرور قصيرة جدًا';
                suggestionsList.innerHTML += '<li>استخدم 8 أحرف على الأقل</li>';
            } else {
                strengthTextElement.style.display = 'block';
            }

            // Additional check for length > 12
            if (password.length > 12) score++;

            // Check for uppercase and lowercase letters
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) score += 2;
            else if (/[A-Z]/.test(password) || /[a-z]/.test(password)) {
                score++;
                suggestionsList.innerHTML += '<li>استخدم مزيجًا من الأحرف الكبيرة والصغيرة</li>';
            }

            // Check for numbers
            if (/\d/.test(password)) score++;
            else suggestionsList.innerHTML += '<li>أضف بعض الأرقام</li>';

            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else suggestionsList.innerHTML += '<li>أضف بعض الأحرف الخاصة مثل @, #, $</li>';

            // Check for repeated characters
            if (/(\w)\1{2,}/.test(password)) {
                score--;
                suggestionsList.innerHTML += '<li>تجنب تكرار الأحرف بشكل مفرط</li>';
            }

            // Check for common patterns (e.g., "1234", "abcd", "password")
            if (/^(1234|abcd|password|admin)$/i.test(password)) {
                score--;
                suggestionsList.innerHTML += '<li>تجنب الأنماط الشائعة مثل 1234 أو abcd أو password أو admin</li>';
            }

            // Check for sequential characters (e.g., "abcdef" or "654321")
            if (/([a-zA-Z0-9])\1{2,}/.test(password)) {
                score--;
                suggestionsList.innerHTML += '<li>تجنب تسلسل الأحرف مثل abcdef أو 654321</li>';
            }

            // Update strength indicator based on score
            switch (score) {
                case 0:
                case 1:
                    strengthText = 'ضعيفة جدًا';
                    strengthBarFill.style.width = '20%';
                    strengthBarFill.style.backgroundColor = 'red';
                    break;
                case 2:
                    strengthText = 'ضعيفة';
                    strengthBarFill.style.width = '40%';
                    strengthBarFill.style.backgroundColor = 'orange';
                    break;
                case 3:
                    strengthText = 'متوسطة';
                    strengthBarFill.style.width = '60%';
                    strengthBarFill.style.backgroundColor = 'yellow';
                    break;
                case 4:
                    strengthText = 'قوية';
                    strengthBarFill.style.width = '80%';
                    strengthBarFill.style.backgroundColor = 'lightgreen';
                    break;
                case 5:
                    strengthText = 'قوية جدًا';
                    strengthBarFill.style.width = '100%';
                    strengthBarFill.style.backgroundColor = 'green';
                    break;
            }

            // Display strength text
            strengthTextElement.innerText = 'قوة كلمة المرور: ' + strengthText;
            reportText = 'قوة كلمة المرور: ' + strengthText + '\n';
            reportText += 'المعايير المحققة: ' + score + ' من 5\n';
            reportText += 'اقتراحات للتحسين:\n' + suggestionsList.innerText;
        }

        function clearFunction() {
            document.getElementById('password').value = "";
            document.getElementById('strength').innerHTML = "قوة كلمة المرور: ";
            document.getElementById('strength-bar-fill').style.width = "0";
            document.getElementById('suggestions-list').innerHTML = "";
        }

        function saveFiles() {
            var passwordText = document.getElementById('password').value;

            // إنشاء ملف للنص النظيف
            var passwordBlob = new Blob([passwordText], { type: "text/plain" });
            var passwordLink = document.createElement("a");
            passwordLink.href = URL.createObjectURL(passwordBlob);
            passwordLink.download = "password.txt";
            passwordLink.click();

            // إنشاء ملف للتقرير
            var reportBlob = new Blob([reportText], { type: "text/plain" });
            var reportLink = document.createElement("a");
            reportLink.href = URL.createObjectURL(reportBlob);
            reportLink.download = "report.txt";
            reportLink.click();
        }
    </script>
</body>
</html>
